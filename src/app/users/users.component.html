<h1>Cooper DB</h1>
<div>
<button (click)="home()" class="fifth"><strong>Home</strong></button>
<button (click)="virusesFunc()" class="fifth"><strong>Viruses</strong></button>
<button (click)="bacteriaFunc()" class="fifth"><strong>Bacterias</strong></button>
</div>
<ul *ngIf="search" [@listStagger]="search">
	<h1>Results:</h1>
	<li *ngFor="let item of search">
		<a routerLink="/details/{{item.id}}">{{item.name}}</a>
		<ul>
			<li>{{item.type}}</li>
		</ul>
	</li>
</ul>

<ul *ngIf="viruscheck" [@listStagger]="viruses">
	<li *ngFor="let virus of viruses">
		<a routerLink="/details/{{virus.id}}">{{virus.name}}</a>
		<ul>
			<li>{{virus.type}}</li>
		</ul>
	</li>	
</ul>

<ul *ngIf="bacteriacheck" [@listStagger]="bacterias">
	<li *ngFor="let bacteria of bacterias">
		<a routerLink="/details/{{bacteria.id}}">{{bacteria.name}}</a>
		<ul>
			<li>{{bacteria.type}}</li>
		</ul>
	</li>	
</ul>

<ul *ngIf="!search && !viruscheck" [@listStagger]="users$">
	<li *ngFor="let user of users$">
		<a routerLink="/details/{{user.id}}">{{user.name}}</a>
		<ul>
			<li>{{user.type}}</li>
		</ul>
	</li>
</ul>
