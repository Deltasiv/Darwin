<div *ngIf="post$">
	<!-- Implement a way to click to the users profile from here -->
	<h1>{{post$.title}}</h1>
	<style type="text/css">
	.grid-container {
	  display: grid;
	  justify-content: space-evenly;
	  -moz-box-shadow:    3px 3px 5px 6px #ccc;
	  -webkit-box-shadow: 3px 3px 5px 6px #ccc;
	  box-shadow:         3px 3px 5px 6px #ccc;
	}
	</style>
	<a href="/details/{{post$.userId}}">{{post$.username}}</a>
	<ul [@listStagger]="post$">
		<div class="grid-container">
			<div *ngIf="post$.image">
				<img src="https://www.google.com/url?sa=i&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjn8I3w7sffAhUKjywKHdSqAB8QjRx6BAgBEAU&url=https%3A%2F%2Fwww.pexels.com%2Fphoto%2Fartistic-blossom-bright-clouds-207962%2F&psig=AOvVaw1m7OvLgbDsV6Ai1_Po7kq9&ust=1546270028718200">
			</div>
			<div *ngIf="post$.body">
				<li>{{post$.body}}</li>
			</div>
		</div>
	</ul>
</div>
