<style type="text/css">
	.infinity {
	  position: absolute;
	  top: 3px;
	  right: 16px;
	  z-index: 999;
	  font-size: 22px;
	   width: auto;
	}
	.unfinity {
	  position: absolute;
	  top: 70px;
	  right: 16px;
	  z-index: 9999;
	  font-size: 22px;
	   width: 25%;
	}
	.img {
	  border-radius: 50%;
	  width: 10%;
	}

</style>
<script type="text/javascript">
</script>
<div *ngIf="!registered">
	<button (click)="socialSignIn('google')" class="infinity third"><strong>Sign in</strong></button>
</div>
<div *ngIf="registered">
	<a href="/home"><button (click)="signout()" class="infinity third"><strong>Sign out</strong></button></a>
	<h5 class="infinity">Welcome {{name}}</h5>
	<img class="unfinity img" src="{{img}}">
</div>
