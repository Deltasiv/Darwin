<style type="text/css">
.form-style-9{
	max-width: 450px;
	background: #1f3c88;
	padding: 30px;
	margin: 50px auto;
	box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
	border-radius: 10px;
	border: 6px solid #070d59;
}
.form-style-9 ul{
	padding:0;
	margin:0;
	list-style:none;
}
.form-style-9 ul li{
	display: block;
	margin-bottom: 10px;
	min-height: 35px;
}
.form-style-9 ul li  .field-style{
	box-sizing: border-box; 
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box; 
	padding: 8px;
	outline: none;
	border: 1px solid #070d59;
	-webkit-transition: all 0.30s ease-in-out;
	-moz-transition: all 0.30s ease-in-out;
	-ms-transition: all 0.30s ease-in-out;
	-o-transition: all 0.30s ease-in-out;

}.form-style-9 ul li  .field-style:focus{
	box-shadow: 0 0 5px #B0CFE0;
	border:1px solid #B0CFE0;
}
.form-style-9 ul li .field-split{
	width: 49%;
}
.form-style-9 ul li .field-full{
	width: 100%;
}
.form-style-9 ul li input.align-left{
	float:left;
}
.form-style-9 ul li input.align-right{
	float:right;
}
.form-style-9 ul li textarea{
	width: 100%;
	height: 100px;
}
.form-style-9 ul li input[type="button"], 
.form-style-9 ul li input[type="submit"] {
	-moz-box-shadow: inset 0px 1px 0px 0px #3985B1;
	-webkit-box-shadow: inset 0px 1px 0px 0px #3985B1;
	box-shadow: inset 0px 1px 0px 0px #3985B1;
	background-color: #05668D;
	border: 1px solid #F0F3BD;
	display: inline-block;
	cursor: pointer;
	color: #FFFFFF;
	padding: 8px 18px;
	text-decoration: none;
	font: 12px Arial, Helvetica, sans-serif;
}
.form-style-9 ul li input[type="button"]:hover, 
.form-style-9 ul li input[type="submit"]:hover {
	background: linear-gradient(to bottom, #2D77A2 5%, #337DA8 100%);
	background-color: #5893d4;
}

.button {
  background-color: white;
  color: black;
  border: 2px solid #1f3c88;
  font-size: 28px;
  position: absolute;
  top: 0px;
  right: auto;
  z-index: 999;
}
	.button {
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}

.button:hover {
  background-color: #070d59; /* Green */
  color: white;
}
</style>


<div>
	<form class="form-style-9">
<ul>
<li>
<input type="text" name="field3" class="field-style field-full align-none" placeholder="Subject" [(ngModel)]="subject"/>
</li>
<li>
<textarea name="field5" class="field-style" placeholder="Message" [(ngModel)]="message"></textarea>
</li>
<li>
<input type="submit" value="Send Message" (click)="Submit(subject, message)"/>
<div *ngIf="transaction">
<h5 *ngIf="nomessage" style="color: red;">Your message or subject is empty.</h5>
<h5 *ngIf="toolong" style="color: red;">Your message or subject is too long.</h5>
<h5 *ngIf="!signedin" style="color: red;">You need to be signed in to post.</h5>
<h5 *ngIf="wait" style="color: red;">You need to wait 5 minutes to post again.</h5>
<h5 *ngIf="!nomessage && !toolong && !wait && signedin" style="color: green;">Your post has been posted!</h5>
</div>
</li>
</ul>
</form>
</div>
