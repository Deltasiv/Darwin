<div *ngIf="user$">
	<li *ngFor="let us of user$">
	<h1>{{us.name}}</h1>
		<ul [@listStagger]="us">
			<div *ngIf="us.type">
				<li><strong>type:</strong> {{us.type}}</li>
				<li><strong>specie:</strong> {{us.specie}}</li>
			</div>
			<div *ngIf="us.disease">
				<li><strong>disease:</strong> {{us.disease}}</li>
			</div>
		</ul>
	</li>
</div>
