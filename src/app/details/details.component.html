<div *ngIf="user$">
	<h1>{{user$.name}}</h1>

	<ul [@listStagger]="user$">
		<div *ngIf="user$.username">
			<li><strong>type:</strong> {{user$.type}}</li>
			<li><strong>specie:</strong> {{user$.specie}}</li>
		</div>
		<div *ngIf="user$.description">
			<li><strong>disease:</strong> {{user$.disease}}</li>
		</div>
	</ul>
</div>
